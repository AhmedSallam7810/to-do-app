<!DOCTYPE html>
<html>
  <head>
    <title>toDo</title>
    <link href="images/favicon.png" rel="icon" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="hTitle">TO DO App</div>
        <div class="hSubtitle">What do you need to do?</div>
      </div>
    </header>

    <div class="action">
      <div class="actionContainer">
        <input id="filter-input" type="text" placeholder="Filter Todos" />
        <label>
          <input id="compelete-checkbox" type="checkbox" /> Hide Compelete
        </label>
      </div>
    </div>
    <div class="container">
      <div id="incompelete" class="list-title"></div>
      <div id="tasks"></div>

      <div id="add-task">
        <input id="add-task-input" type="=text" placeholder="something to do" />
        <button id="add-task-button" class="button">Add Todo</button>
      </div>
    </div>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/toDo.js"></script>
    <script src="scripts/App.js"></script>
  </body>
</html>
